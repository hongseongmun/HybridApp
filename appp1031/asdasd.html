<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 기본값 -->
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3"></script>
    <!-- vue3.0을 쓰기위해 가지고 온다. -->

    <!-- vue.js = 애플리케이션의 사용자 인터페이스를 만들기 위해 사용하는 오픈 소스 -->

    <!-- vue = DOM 안에 virtual DOM을 만들어서 가상의 DOM만 업데이트하여 화면에 그리는 것이 편하기 때문에-->

    <!-- {{ }} = 데이터 바인딩 {} = 구조분해할당

    구조분해할당 = 배열 혹은 객체에서 각각 값(value)이나 프로퍼티(property) 를 분해하여 손쉽게 별도의 변수에 담을 수 있도록 해 줍니다. -->

    <!-- Destructuring = 구조화된 배열 또는 객체를(비구조화, 파괴)하여 개별적인 변수에 할당하는 것 -->

    <!-- JavaScript Object Notation (JSON) = Javascript 객체 문법으로 구조화된 데이터를 표현하기 위한 문자 기반의 표준 포맷 -->

    <div id="app">{{ message }} {{ abc }}</div>

    <script>

        const {createApp} = Vue;
        
        createApp({

            data(){
                return{
                    message : "hello~world", abc : "asdasdasdsa"
                }
            }
            
        }).mount("#app")

    </script>
    
</body>
</html>
